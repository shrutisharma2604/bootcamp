<!DOCTYPE html>
<meta charset="utf-8">
<!DOCTYPE html>
<html>
<head>
	<title>Ans 12</title>
	<link rel="stylesheet" type="text/css" href="style2.css">
</head>
<body>
	<div class="container">
		<div class="topdiv">
			<span class="innerleft">To The New</span>
			<span class="right">Home</span>
			<span class="innerright">Quick help</span><hr>
		</div>
		<div class="bottomdiv">
			<form>
				<div class="bottom">
					<div class="top">Bug Report</div>
				<div class="bottom-div">
				<div>Title:*</div>
				<div><input type="text" name="" style="height:22px;width:379px;border-radius: 5px 5px 5px 5px;"></div>
				<div style="padding-top: 15px;">Description:*</div>
				<div><textarea rows="4" cols="45" style="border-radius: 5px 5px 5px 5px;"></textarea>
				<div style="padding-top: 15px;">Operating System:*</div>
				<div><select  style="background-color: #5bbd9d;height:22px;width:379px;border-radius: 5px 5px 5px 5px;color:#fff;"><option value="Window XP">Window XP</option></select></div>
				<div style="padding-top: 15px;">Product:*</div>
				<div><select style="background-color: #5bbd9d;height:22px;width:379px;border-radius: 5px 5px 5px 5px;color:#fff;"><option value="Formoid">Formoid</option></select></div>
				<div style="padding-top: 15px;">version:*</div>
				<div><input type="text" name="" style="height:25px;width:150px;border-radius: 5px 5px 5px 5px;"></div>
				<div style="padding-top: 15px;">License:</div>
				<div><span style="margin-right:150px; "><input type="radio" name="xyz" value="free">Free</span>
					<span><input type="radio" name="xyz" value="business">Business</span></div>
				<div style="padding-top: 15px;">Serverity:</div>
				<div><select style="background-color: #5bbd9d;height:22px;width:379px;border-radius: 5px 5px 5px 5px;color:#fff;"><option value="Critical">Critical</option></select></div>
				<div style="padding-top: 15px;">Attachments</div>
				<div style="border:2px solid;border-radius:5px 5px 5px 5px; border-color:#edeff1;"><span >No File Selected</span>
					<span><input type="file" name="" value="Choose File" style="margin-left: 30px;"></span></div>
				</div>
			</div>
				<div class="last"><input type="submit" value="Submit" style="background-color:#5bbd9d;color:#fff;height:30px;width: 80px;border-radius: 8px 8px 8px 8px;margin-top: 7px;"></div>
			</form>
		</div>
	</div>
</body>
</html>
